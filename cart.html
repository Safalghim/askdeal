<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Your Cart - ASKDEAL</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- Header Section -->
        <section id="header">
            <a href="#"><img src="logo.png" width="100" height="70" class="logo" alt="ASKDEAL Logo"></a>
            <div>
                <ul id="navbar">
                    <li><a href="/askdeal" class="active">Home</a></li>
                    <li><a href="/askdeal/products.html">Shop</a></li>
                    <li><a href="/askdeal/about.html">About</a></li>
                    <li><a href="/askdeal/contact.html">Contact</a></li>
                    <li><a href="/askdeal/cart.html"><i class="fa-solid fa-cart-shopping"></i></a></li> 
                </ul>
            </div>
        </section>

        <!-- Cart Section -->
        <section>
            <div id="cart-container">
                <h2>Your Cart</h2>
                <div id="cart-items"></div>
                <div id="cart-total">
                    <h3>Total: £<span id="total-price">0.00</span></h3>
                    <button onclick="checkout()">Proceed to Checkout</button>
                </div>
            </div>
        </section>

        <!-- Footer Section -->
        <footer>
            <div class="footer-content">
                <div class="footer-logo">
                    <h2>ASKDEAL</h2>
                </div>
                <div class="footer-links">
                    <a href="/askdeal" class="footer-link">Home</a>
                    <a href="/askdeal/products.html" class="footer-link">Shop</a>
                    <a href="/askdeal/about.html" class="footer-link">About</a>
                </div>
                <div class="footer-socials">
                    <a href="#" class="social-icon"><i class="fa fa-facebook"></i></a>
                    <a href="#" class="social-icon"><i class="fa fa-twitter"></i></a>
                    <a href="#" class="social-icon"><i class="fa fa-instagram"></i></a>
                </div>
                <p>&copy; 2025 ASKDEAL. All Rights Reserved.</p>
            </div>
        </footer>

        <script src="main.js"></script>
        <script>
            // Function to display the cart items
            function displayCart() {
                const cartItemsContainer = document.getElementById("cart-items");
                const totalPriceElement = document.getElementById("total-price");
                let cart = JSON.parse(localStorage.getItem('cart')) || [];

                if (cart.length === 0) {
                    cartItemsContainer.innerHTML = "<p>Your cart is empty</p>";
                    totalPriceElement.textContent = "0.00";
                    return;
                }

                cartItemsContainer.innerHTML = "";
                let totalPrice = 0;

                cart.forEach(item => {
                    const itemHTML = `
                        <div class="cart-item" data-id="${item.id}">
                            <div class="product-info">
                                <img src="${item.image || item.src}" alt="${item.title || item.name}">
                                <h5>${item.title || item.name}</h5>
                            </div>
                            <div class="price-info">
                                <p>Price: £${item.price}</p>
                                <p>Quantity: ${item.quantity}</p>
                                <p>Total: £${(item.price * item.quantity).toFixed(2)}</p>
                                <button onclick="removeFromCart(${item.id})">Remove</button>
                            </div>
                        </div>
                    `;
                    cartItemsContainer.innerHTML += itemHTML;
                    totalPrice += item.price * item.quantity;
                });

                totalPriceElement.textContent = totalPrice.toFixed(2);
            }

            // Function to remove item from cart
            function removeFromCart(id) {
                let cart = JSON.parse(localStorage.getItem('cart')) || [];
                // Filter out the product with the matching id
                cart = cart.filter(item => item.id !== id);
                localStorage.setItem('cart', JSON.stringify(cart)); // Update localStorage
                displayCart(); // Re-render the cart
            }

            // Load the cart content when the page loads
            window.addEventListener("DOMContentLoaded", displayCart);
        </script>
    </body>
</html>
