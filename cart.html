<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - ASKDEAL</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Navbar -->
    <nav>
        <h1 class="logo">ASKDEAL</h1>
        <div class="nav-buttons">
            <a href="/askdeal" class="nav-link">Home</a>
            <a href="/askdeal/products.html" class="nav-link">Products</a>
            <a href="/askdeal/about.html" class="nav-link">About Us</a>
        </div>
        <div class="user-cart">
            <button class="user-icon">
                <a href="/askdeal/sign-in.html">
                    <i class="fa fa-user"></i>
                </a>
            </button>
            <button class="cart-icon" onclick="viewCart()">
                <i class="fa fa-shopping-cart"></i>
            </button>
        </div>
    </nav>

    <main>
        <h2>Your Cart</h2>
        <div id="cart-container">
            <div id="cart-items"></div>
            <div id="cart-total">
                <h3>Total: £<span id="total-price">0.00</span></h3>
                <button onclick="checkout()">Proceed to Checkout</button>
            </div>
        </div>
    </main>

    <!-- Footer Section -->
    <footer>
        <div class="footer-content">
            <div class="footer-logo">
                <h2>ASKDEAL</h2>
            </div>
            <div class="footer-links">
                <a href="/askdeal" class="footer-link">Home</a>
                <a href="/askdeal/products.html" class="footer-link">Products</a>
                <a href="/askdeal/about.html" class="footer-link">About Us</a>
            </div>
            <div class="footer-socials">
                <a href="#" class="social-icon"><i class="fa fa-facebook"></i></a>
                <a href="#" class="social-icon"><i class="fa fa-twitter"></i></a>
                <a href="#" class="social-icon"><i class="fa fa-instagram"></i></a>
            </div>
            <p>&copy; 2025 ASKDEAL. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="main.js"></script>
    <script>
        // Function to display the cart
        function displayCart() {
            const cartItemsContainer = document.getElementById("cart-items");
            const totalPriceElement = document.getElementById("total-price");
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            
            if (cart.length === 0) {
                cartItemsContainer.innerHTML = "<p>Your cart is empty</p>";
                totalPriceElement.textContent = "0.00";
                return;
            }

            cartItemsContainer.innerHTML = "";
            let totalPrice = 0;

            cart.forEach(item => {
                const itemHTML = `
                    <div class="cart-item" data-id="${item.id}">
                        <img src="${item.image || item.src}" alt="${item.title || item.name}">
                        <div class="cart-item-details">
                            <h4>${item.title || item.name}</h4>
                            <p>£${item.price}</p>
                            <div class="cart-item-quantity">
                                <span>Quantity: ${item.quantity}</span>
                                <button onclick="removeFromCart(${item.id})">Remove</button>
                            </div>
                        </div>
                    </div>
                `;
                cartItemsContainer.innerHTML += itemHTML;
                totalPrice += item.price * item.quantity;
            });

            totalPriceElement.textContent = totalPrice.toFixed(2);
        }

        // Function to remove product from cart
        function removeFromCart(id) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            // Filter out the product that matches the given id
            cart = cart.filter(item => item.id !== id);
            localStorage.setItem('cart', JSON.stringify(cart)); // Save the updated cart
            displayCart(); // Re-display the cart after removal
        }

        // Load the cart when the page loads
        window.addEventListener("DOMContentLoaded", displayCart);
    </script>
</body>

</html>
