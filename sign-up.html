<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="logo.png">
    <link rel="stylesheet" href="/styles/sign-in.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASKDEAL - Sign Up Page</title>
</head>

<body>
    <section class="welcomsec">
        <h2>Let's Get Back To ASKDEAL</h2>
        <h3>Get The Best Offers In All Products At One Place</h3>
    </section>
    <div class="signup-container">
        <form method="POST">
            <h1>Sign Up</h1>
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter Your Name" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter Your Email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter Your Password" required>
            </div>
            <div class="form-group">
                <label for="c_password">Confirm Password</label>
                <input type="password" id="c_password" name="confirm_password" placeholder="Re-enter Your Password"
                    required>
            </div>
            <div class="form-group">
                <button type="submit" class="login-button">Sign Up</button>
            </div>
            <div class="form-footer">
                <p>Already have an account? <a href="/askdeal/sign-in.html">Log in</a></p>
            </div>
        </form>
    </div>
</body>

</html>
