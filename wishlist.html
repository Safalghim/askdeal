<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Wishlist</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>My Wishlist</h1>
    <div id="wishlist-items">
        <!-- Wishlist items will be shown here -->
    </div>

    <script>
        // Function to get the wishlist (which is the same as cart items)
        function getWishlist() {
            return JSON.parse(localStorage.getItem('cart')) || [];
        }

        // Function to add product to the cart (which will automatically be added to wishlist as well)
        function addToCartAndWishlist(productName, productPrice, imgSrc) {
            let cart = getWishlist();

            // Create a product object
            let product = { name: productName, price: productPrice, img: imgSrc };

            // Add to cart if not already there
            if (!cart.some(item => item.name === productName)) {
                cart.push(product);
                localStorage.setItem('cart', JSON.stringify(cart));
            }

            // Update the display of the wishlist (same as cart)
            updateWishlistDisplay();

            alert(`${productName} has been added to your wishlist and cart.`);
        }

        // Function to display the wishlist (which is same as cart)
        function updateWishlistDisplay() {
            const wishlist = getWishlist();
            const container = document.getElementById('wishlist-items');
            container.innerHTML = '';

            if (wishlist.length === 0) {
                container.innerHTML = "<p>Your wishlist is empty.</p>";
            } else {
                wishlist.forEach(item => {
                    const div = document.createElement('div');
                    div.innerHTML = `
                        <img src="${item.img}" alt="${item.name}" width="100">
                        <p>${item.name} - Â£${item.price}</p>
                    `;
                    container.appendChild(div);
                });
            }
        }

        // Initialize the wishlist display on page load
        window.onload = function() {
            updateWishlistDisplay();
        };
    </script>
</body>
</html>
