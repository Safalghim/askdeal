<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASKDEAL - Wishlist</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <style>
        #wishlist-items {
            max-width: 900px;
            margin: 30px auto;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .wishlist-card {
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            width: 200px;
            text-align: center;
        }

        .wishlist-card img {
            max-width: 100%;
            border-radius: 6px;
        }

        .wishlist-card p {
            margin-top: 10px;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <section class="welcomsec">
        <h2>Welcome to ASKDEAL</h2>
        <h3>Get The Best Offers In All Products At One Place</h3>
    </section>

    <nav>
        <h1 class="logo">ASKDEAL</h1>
        <div class="nav-buttons">
            <a href="index.html" class="nav-link">Home</a>
            <a href="products.html" class="nav-link">Products</a>
            <a href="wishlist.html" class="nav-link">Wishlist</a>
            <a href="order_history.html" class="nav-link">Order History</a>
            <a href="about.html" class="nav-link">About Us</a>
            <a href="contact.html" class="nav-link">Contact</a>
        </div>
        <div class="search-container">
            <input type="text" placeholder="Search..." class="search-bar">
            <button class="search-button">
                <i class="fas fa-search"></i>
            </button>
        </div>
    </nav>

    <h1 align="center">WISHLIST</h1>
    <div id="wishlist-items">
        <!-- Wishlist items will be displayed here -->
    </div>

    <script>
        function getWishlist() {
            return JSON.parse(localStorage.getItem('cart')) || [];
        }

        function addToCartAndWishlist(productName, productPrice, imgSrc) {
            let cart = getWishlist();
            let product = { name: productName, price: productPrice, img: imgSrc };

            if (!cart.some(item => item.name === productName)) {
                cart.push(product);
                localStorage.setItem('cart', JSON.stringify(cart));
            }

            updateWishlistDisplay();
            alert(`${productName} has been added to your wishlist.`);
        }

        function updateWishlistDisplay() {
            const wishlist = getWishlist();
            const container = document.getElementById('wishlist-items');
            container.innerHTML = '';

            if (wishlist.length === 0) {
                container.innerHTML = "<p>Your wishlist is empty.</p>";
            } else {
                wishlist.forEach(item => {
                    const div = document.createElement('div');
                    div.className = "wishlist-card";
                    div.innerHTML = `
                        <img src="${item.img}" alt="${item.name}">
                        <p>${item.name}</p>
                        <p>Â£${item.price}</p>
                    `;
                    container.appendChild(div);
                });
            }
        }

        window.onload = function () {
            updateWishlistDisplay();
        };
    </script>
</body>

</html>
