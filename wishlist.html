<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Wishlist</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>My Wishlist</h1>
    <div id="wishlist-items">
        <!-- Wishlist items will be displayed here -->
    </div>

    <h2>Cart</h2>
    <div id="cart-items">
        <!-- Cart items will be displayed here -->
    </div>

    <script>
        // Function to get the current wishlist from localStorage
        function getWishlist() {
            return JSON.parse(localStorage.getItem('wishlist')) || [];
        }

        // Function to save the wishlist to localStorage
        function saveWishlist(wishlist) {
            localStorage.setItem('wishlist', JSON.stringify(wishlist));
        }

        // Function to add an item to the wishlist
        function addToWishlist(productName, productPrice, imgSrc) {
            let wishlist = getWishlist();

            // Check if the item is already in the wishlist
            if (!wishlist.some(item => item.name === productName)) {
                wishlist.push({ name: productName, price: productPrice, img: imgSrc });
                saveWishlist(wishlist);
            }
        }

        // Function to remove an item from the wishlist
        function removeFromWishlist(productName) {
            let wishlist = getWishlist();
            wishlist = wishlist.filter(item => item.name !== productName);
            saveWishlist(wishlist);
            displayWishlist(); // Refresh the displayed wishlist
        }

        // Function to display the wishlist
        function displayWishlist() {
            const wishlist = getWishlist();
            const container = document.getElementById('wishlist-items');
            container.innerHTML = ''; // Clear current list

            if (wishlist.length === 0) {
                container.innerHTML = "<p>Your wishlist is empty.</p>";
            } else {
                wishlist.forEach(item => {
                    const div = document.createElement('div');
                    div.innerHTML = `
                        <img src="${item.img}" alt="${item.name}" width="100">
                        <p>${item.name} - £${item.price}</p>
                        <button onclick="removeFromWishlist('${item.name}')">Remove from Wishlist</button>
                    `;
                    container.appendChild(div);
                });
            }
        }

        // Function to add an item to the cart
        function addToCart(productName, productPrice, imgSrc) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.push({ name: productName, price: productPrice, img: imgSrc });
            localStorage.setItem('cart', JSON.stringify(cart));

            // Also add the item to the wishlist automatically
            addToWishlist(productName, productPrice, imgSrc);

            alert(`${productName} has been added to your cart and wishlist.`);
        }

        // Function to display the cart items
        function displayCart() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const container = document.getElementById('cart-items');
            container.innerHTML = ''; // Clear current list

            if (cart.length === 0) {
                container.innerHTML = "<p>Your cart is empty.</p>";
            } else {
                cart.forEach(item => {
                    const div = document.createElement('div');
                    div.innerHTML = `
                        <img src="${item.img}" alt="${item.name}" width="100">
                        <p>${item.name} - £${item.price}</p>
                    `;
                    container.appendChild(div);
                });
            }
        }

        // Display the wishlist and cart when the page loads
        window.onload = function() {
            displayWishlist();
            displayCart();
        };
    </script>
</body>
</html>
