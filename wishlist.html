<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Wishlist</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>My Wishlist</h1>
    <div id="wishlist-items">
        <!-- Wishlist items will be shown here -->
    </div>

    <h2>Cart</h2>
    <div id="cart-items">
        <!-- Cart items will be shown here -->
    </div>

    <script>
        // Function to get the wishlist from localStorage
        function getWishlist() {
            return JSON.parse(localStorage.getItem('wishlist')) || [];
        }

        // Function to get the cart from localStorage
        function getCart() {
            return JSON.parse(localStorage.getItem('cart')) || [];
        }

        // Function to add product to both the cart and wishlist
        function addToCartAndWishlist(productName, productPrice, imgSrc) {
            let cart = getCart();
            let wishlist = getWishlist();

            // Create a product object
            let product = { name: productName, price: productPrice, img: imgSrc };

            // Add to cart if not already there
            if (!cart.some(item => item.name === productName)) {
                cart.push(product);
                localStorage.setItem('cart', JSON.stringify(cart));
            }

            // Add to wishlist if not already there
            if (!wishlist.some(item => item.name === productName)) {
                wishlist.push(product);
                localStorage.setItem('wishlist', JSON.stringify(wishlist));
            }

            // Update the display of the cart and wishlist
            updateWishlistDisplay();
            updateCartDisplay();

            alert(`${productName} has been added to both your cart and wishlist.`);
        }

        // Function to display the wishlist
        function updateWishlistDisplay() {
            const wishlist = getWishlist();
            const container = document.getElementById('wishlist-items');
            container.innerHTML = '';

            if (wishlist.length === 0) {
                container.innerHTML = "<p>Your wishlist is empty.</p>";
            } else {
                wishlist.forEach(item => {
                    const div = document.createElement('div');
                    div.innerHTML = `
                        <img src="${item.img}" alt="${item.name}" width="100">
                        <p>${item.name} - £${item.price}</p>
                    `;
                    container.appendChild(div);
                });
            }
        }

        // Function to display the cart
        function updateCartDisplay() {
            const cart = getCart();
            const container = document.getElementById('cart-items');
            container.innerHTML = '';

            if (cart.length === 0) {
                container.innerHTML = "<p>Your cart is empty.</p>";
            } else {
                cart.forEach(item => {
                    const div = document.createElement('div');
                    div.innerHTML = `
                        <img src="${item.img}" alt="${item.name}" width="100">
                        <p>${item.name} - £${item.price}</p>
                    `;
                    container.appendChild(div);
                });
            }
        }

        // Initialize both wishlist and cart displays on page load
        window.onload = function() {
            updateWishlistDisplay();
            updateCartDisplay();
        };
    </script>
</body>
</html>
