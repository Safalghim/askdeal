<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order History</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Order History</h1>
    <div id="orders">
        <!-- Order details will be shown here -->
    </div>

    <script>
        // Mock function to simulate getting order history from an API or database
        function getOrderHistory() {
            // Normally you'd fetch from an API, but we'll mock it here with localStorage or hardcoded data.
            return JSON.parse(localStorage.getItem('orderHistory')) || [];
        }

        // Function to display the order history
        function displayOrderHistory() {
            const orders = getOrderHistory();
            const container = document.getElementById('orders');

            // Check if there are any orders
            if (orders.length === 0) {
                container.innerHTML = "<p>You have no previous orders.</p>";
            } else {
                // Display each order
                orders.forEach(order => {
                    const div = document.createElement('div');
                    div.innerHTML = `
                        <h3>Order #${order.id} - £${order.total_amount}</h3>
                        <p>Date: ${order.order_date}</p>
                        <ul>
                            ${order.items.map(item => `<li>${item.product_name} x${item.quantity} - £${item.price}</li>`).join('')}
                        </ul>
                    `;
                    container.appendChild(div);
                });
            }
        }

        // Run the function to display order history when the page loads
        displayOrderHistory();
    </script>
</body>
</html>
